<meta charset="utf-8">
{% extends "base_page.html" %}
{%block content%}

<h1>Novo cliente</h1>

<form action="{% url 'clientes:gravar' %}" method="post">
  {% csrf_token %} 
  <input type="hidden" name="id" value="{{cliente.id}}"/>
  <div class="form-group">
    <label for="cnpj">CNPJ</label>
    <input type="text" class="form-control" id="cnpj" name="cnpj" value="{{cliente.cnpj}}" placeholder="CNPJ">
  </div>
  <div class="form-group">
    <label for="razao_social">Razão Social</label>
    <input type="text" class="form-control" id="razao_social" name="razao_social" value="{{cliente.razao_social}}" placeholder="Razão Social">
  </div>
   <div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" class="form-control" id="endereco" name="endereco" value="{{cliente.endereco}}" placeholder="Endereço">
  </div>
   <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text" class="form-control" id="cidade" name="cidade" value="{{cliente.cidade}}" placeholder="Cidade">
  </div>
   <div class="form-group">
    <label for="estado">Estado</label>
    <input type="text" class="form-control" id="estado" name="estado" value="{{cliente.estado}}" placeholder="Estado">
  </div>
   <div class="form-group">
    <label for="cep">CEP</label>
    <input type="text" class="form-control" id="cep" name="cep" value="{{cliente.cep}}" placeholder="CEP">
  </div>
  <button type="submit" class="btn btn-default" name="gravar">Gravar</button>
  {% if cliente.id %}
  	<button type="submit" class="btn btn-default" name="deletar">Deletar</button>
  {% endif %}
</form>

{%endblock%}
