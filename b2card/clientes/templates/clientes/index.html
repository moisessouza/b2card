<meta charset="utf-8">
{% extends "base_page.html" %}

{% block content %}
<form class="navbar-form" action="{% url 'clientes:novo' %}" method="post">
	{% csrf_token %} 
	<button class="btn btn-default" value="Novo">Novo</button>
</form>

<table class="table table-hover">
    <thead>
      <tr>
        <th>CNPJ</th>
        <th>Razão Social</th>
        <th>Endereço</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>CEP</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes %}
      <tr>
        <td>{{cliente.cnpj}}</td>
        <td>{{cliente.razao_social}}</td>
        <td>{{cliente.endereco}}</td>
        <td>{{cliente.cidade}}</td>
        <td>{{cliente.estado}}</td>
        <td>{{cliente.cep}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
