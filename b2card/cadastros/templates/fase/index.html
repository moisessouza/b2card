<meta charset="utf-8">
{% extends "base_page.html" %}

{% block script %}
	<script src="/static/js/apps/cadastros/fase/fase.js"></script>
	<script src="/static/js/apps/cadastros/fase/fase-services.js"></script>
	<script src="/static/js/apps/cadastros/centroresultado/centroresultado-services.js"></script>
	<script src="/static/js/commons/commons.js"></script>
	<script src="/static/js/angular/ui-bootstrap-tpls-2.2.0.min.js"></script>
	<script src="/static/js/jquery/priceformat/jquery.priceformat.min.js"></script>
{% endblock %}

{%block content%}

{%verbatim%}

<style>
	table tr {
    	cursor: pointer;
	}
	button.margin {
		margin-top: 21px
	}
	span.red { 
   		color:red;
  	}
</style>

<h1>Fases</h1>

<form  name="fase" ng-app="fase" ng-controller="FaseController as $ctrl" ng-show="$ctrl.show" class="ng-hide">
  <div class="panel panel-default form-group-sm" >
	  <div class="panel-body">
	  	  <div class="form-group col-sm-3">
			  <div class="form-group">
			    <label for="descricao">Fase</label>
			    <input type="text" class="form-control" id="descricao" name="descricao" ng-model="$ctrl.fase.descricao" maxlength="30" placeholder="Fase" required>
			  </div>
		  </div>
		  <div class="form-group col-sm-3">
		    <label for="centro_resultado">Centro de resultado</label>
		    <select class="form-control" id="centro_resultado" name="centro_resultado" ng-model="$ctrl.fase.centro_resultado.id" ng-options="c.id as c.nome for c in $ctrl.centroresultadolist" required>
		    	<option value="">Selecione...</option>
		    </select>
		    <span class="red" ng-show="valorhora.centro_resultado.$invalid">Centro de resultado é obrigatório.</span>
		  </div>
		  <button type="button" class="btn btn-default margin" ng-click="$ctrl.salvar()" ng-disabled="fase.$invalid">Salvar</button>
		  <button type="button" class="btn btn-default margin" ng-click="$ctrl.novo()" ng-show="$ctrl.fase.id">Novo</button>
		  
		  <table class="table table-responsive table-bordered table-striped table-highlight" ng-show="$ctrl.faselist">
				<thead>
				    <th>Fase</th>
				    <th></th>
				</thead>
				<tbody>
				    <tr ng-repeat="fase in $ctrl.faselist">
				        <td class="col-sm-12" ng-click="$ctrl.editar(fase);">{{fase.descricao}}</td>
				        <td>
				       		<button type="button" class="btn btn-default" ng-click="$ctrl.deletar(fase)">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
				        </td>
				    </tr>
				</tbody>
		   </table>
	 </div>
  </div>
</form>

{%endverbatim%}

{%endblock%}
