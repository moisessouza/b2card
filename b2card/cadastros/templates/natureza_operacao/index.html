<meta charset="utf-8">
{% extends "base_page.html" %}

{% block script %}
	<script src="/static/js/apps/cadastros/naturezaoperacao/naturezaoperacao.js"></script>
	<script src="/static/js/apps/cadastros/naturezaoperacao/naturezaoperacao-services.js"></script>
	<script src="/static/js/commons/commons.js"></script>
	<script src="/static/js/angular/ui-bootstrap-tpls-2.2.0.min.js"></script>
	<script src="/static/js/jquery/priceformat/jquery.priceformat.min.js"></script>
{% endblock %}

{%block content%}

{%verbatim%}

<style>
	table tr {
    	cursor: pointer;
	}
	button.margin {
		margin-bottom: 1em;
	}
	span.red { 
   		color:red;
  	}
</style>

<h1>Natureza da operação</h1>

<form  name="naturezaoperacao" ng-app="naturezaoperacao" ng-controller="NaturezaOperacaoController as $ctrl" ng-show="$ctrl.show" class="ng-hide">
  <div class="panel panel-default form-group-sm" >
	  <div class="panel-body">
		  <div class="form-group">
		    <label for="nome">Natureza da operação</label>
		    <input type="text" class="form-control" id="nome" name="nome" ng-model="$ctrl.naturezaoperacao.nome" placeholder="Natureza da operação" maxlength="30" required>
		    <span class="red" ng-show="naturezaoperacao.nome.$invalid">Natureza da operação é obrigatório.</span>
		  </div>
		  <button type="button" class="btn btn-default margin" ng-click="$ctrl.salvar()" ng-disabled="naturezaoperacao.$invalid">Salvar</button>
		  <button type="button" class="btn btn-default margin" ng-click="$ctrl.novo()" ng-show="$ctrl.naturezaoperacao.id">Novo</button>
		  
		  <table class="table table-responsive table-bordered table-striped table-highlight" ng-show="$ctrl.naturezaoperacaolist">
				<thead>
				    <th>Natureza da operação</th>
				    <th></th>
				</thead>
				<tbody>
				    <tr ng-repeat="naturezaoperacao in $ctrl.naturezaoperacaolist">
				        <td class="col-sm-12" ng-click="$ctrl.editar(naturezaoperacao);">{{naturezaoperacao.nome}}</td>
				        <td>
				       		<button type="button" class="btn btn-default" ng-click="$ctrl.deletar(naturezaoperacao)">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
				        </td>
				    </tr>
				</tbody>
		   </table>
					 
	 </div>
  </div>
</form>

{%endverbatim%}

{%endblock%}
