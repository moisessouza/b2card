<meta charset="utf-8">
{% extends "base_page.html" %}

{% block script %}
	<script src="/static/js/apps/mensagens/mensagens.js"></script>
	<script src="/static/js/apps/mensagens/mensagens-services.js"></script>
	<script src="/static/js/apps/cadastros/pessoa/pessoa-services.js"></script>
	<script src="/static/js/commons/commons.js"></script>
	<script src="/static/js/angular/ui-bootstrap-tpls-2.2.0.min.js"></script>
	<script src="/static/js/jquery/priceformat/jquery.priceformat.min.js"></script>
{% endblock %}

{%block content%}

{%verbatim%}

<style>
	table tr {
    	cursor: pointer;
	}
	button.margin {
		margin-bottom: 1em;
	}
	span.red { 
   		color:red;
  	}
</style>

<h1>Enviar mensagem</h1>

<form  name="mensagens" ng-app="mensagens" ng-controller="EnviarMensagemController as $ctrl" ng-show="$ctrl.show" class="ng-hide">
  <div class="panel panel-default form-group-sm" >
	  <div class="panel-body">
	  
	  	<div class="form-group">
		  	<select id="responsavel" name="responsavel" class="form-control" ng-model="$ctrl.data.destino.id" ng-options="f.id as f.pessoa.nome_razao_social for f in $ctrl.listafuncionarios" required>
				<option value="">Selecione um destinat√°rio...</option>
			</select>
		</div>
	  	<div class="form-group">
	  		<textarea class="form-control" ng-model="$ctrl.data.mensagem" required></textarea>
	  	</div>
	  	
	  	<button class="btn btn-primary" style="padding: 5px;" ng-disabled="mensagens.$invalid" ng-click="$ctrl.enviarmensagem();">
	  		Enviar mensagem
		</button>
		  		 
	 </div>
  </div>
</form>

{%endverbatim%}

{%endblock%}
